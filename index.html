<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Subrayada:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Audio Caddy</title>
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-dark navbar-expand-md bg-dark">
        <div class="container-fluid bg-dark">
            <a class="navbar-brand text-white" href="#" style="pointer-events: none">Audio Caddy</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" id="home-button" aria-current="page" href="#" style="pointer-events: none">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" id="create-button" href="#" style="pointer-events: none">Create</a>
                    </li>
                </ul>
            </div>    
            <span class="navbar-text text-white">The record collector's assistant</span>
        </div>
    </nav>
    <!--would be helpful to map the below divs into a main tag for accessibility purposes-->
    <div id="auth-container" class="btn-group-sm form-1">
        <div id="sign-up-container">
            <h3>New User? Sign Up</h3>
            <form class="auth-ctnr">
                <label for="email">Email Address:</label>
                <input type="email" placeholder="name@example.com" name="email">
                <label for="password">Password:</label>
                <input type="password" name="password">
                <button type="submit" class="btn btn-outline-light">Sign Up</button>
            </form>
        </div>
        <div id="sign-in-container">
            <h3>Returning User? Sign In</h3>
            <form class="auth-ctnr">
                <label for="email">Email address:</label>
                <input type="email" placeholder="name@example.com" name="email">
                <label for="password">Password:</label>
                <input type="password" name="password">
                <button type="submit" class="btn btn-outline-light">Sign In</button>
            </form>
        </div>
    </div>
    <div id="message-container"></div>
    <div id="show-record-container" class="hide"></div>
    <div id="edit-record-container" class="hide container bg-dark text-white form-1"></div>
    <div id="create-container" class="hide container bg-dark text-white form-1">
        <form>
            <h2>Create A Record</h2>
            <div class="container form-2">
                <input class="create-form" type="text" name="artist" placeholder="artist">
                <input class="create-form" type="text" name="album" placeholder="album">
            </div>
            <div class="container form-2">
                <input class="create-form" type="text" name="genre" placeholder="genre(s)">
                <input class="create-form" type="text" name="condition" placeholder="condition">
            </div>
            <div class="container form-2 btn-group-sm">
                <input class="create-form" type="number" name="printYear" placeholder="print year">
                <button type="submit" class="btn btn-create btn-outline-light">Create Record</button>
            </div>    
        </form>
    </div>
    <div id="index-container" class="hide index bg-dark text-white"></div>
</body>
</html>
